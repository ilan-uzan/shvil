name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, polish/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Cache Swift Package Manager
      uses: actions/cache@v3
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Build project
      run: |
        xcodebuild -project shvil.xcodeproj -scheme shvil -destination 'platform=iOS Simulator,name=iPhone 15' clean build
      
    - name: Run tests
      run: |
        xcodebuild -project shvil.xcodeproj -scheme shvil -destination 'platform=iOS Simulator,name=iPhone 15' test
      
    - name: Run SwiftLint
      uses: norio-nomura/action-swiftlint@3.2.1
      with:
        args: --strict --reporter github-actions-logging
        
  build-release:
    runs-on: macos-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Build for release
      run: |
        xcodebuild -project shvil.xcodeproj -scheme shvil -destination 'generic/platform=iOS' -configuration Release build